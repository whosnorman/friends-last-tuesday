<!DOCTYPE html>
<html lang="en">
  <head>
    <title>for structured unstructured time</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="fourth.css">

  </head>  
  <body>

    <div>
     <a href="/index.html" class="link">Home</a>
    </div>

    <div class="page">
      <div class="poster">

        <div class="shape-section">
          <div id="shapes-large-top" class="shape-button shape--is-square"></div>
        </div>

        <div class="text-section">
          <div class="text-section__shapes">

            </p>  
            <p class="text-click-message">
               Try clicking a big shape!
            </p>
          </div>
          
        </div>
        
        <div class="shape-section second-image">
          <div id="shapes-large-bottom" class="shape-button shape--is-diamond"></div>
        </div>

      </div>
    </div>
    
    <script src="/jquery.min.js"></script>
    <script src="fourth.js"></script>
